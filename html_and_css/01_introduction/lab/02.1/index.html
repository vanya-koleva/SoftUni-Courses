<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Document</title>
    </head>
    <body>
        <header>
            <h1 class="highlight" id="main-title">Main Title</h1>
        </header>

        <main>
            <h2>Subheading</h2>

            <p class="highlight" id="special-paragraph ">This is a special paragraph styled uniquely.</p>

            <p>This is a regular paragraph.</p>

            <div>
                <p>Highlighted content inside a div.</p>

                <ul>
                    <li>First item</li>
                    <li>Second item</li>
                    <li>Third item</li>
                </ul>
            </div>

            <p>This paragraph is highlighted.</p>
        </main>
    </body>
</html>
